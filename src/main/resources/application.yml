server:
  port: 8080
spring:
  jackson:
    serialization:
      write-dates-as-timestamps: false
  datasource:
    # Heroku provides DATABASE_URL; local override as needed
    driver-class-name: org.postgresql.Driver
  main:
    banner-mode: "off"
management:
  endpoints:
    web:
      exposure:
        include: health,info
inference:
  endpoint: ${INFERENCE_ENDPOINT:}
  model: ${INFERENCE_MODEL:}





